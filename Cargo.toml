edition = "2021"
repository = "https://github.com/Aventus-Network-Services/truth-network-node/"
license = "GPL-3.0"

[workspace]
default-members = [
    "node",
    "node/tnf-service",
    "pallets/*",
    "runtime",
    "primitives/*",
    "macros",
]
